<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background:white;
      }
      li {
        border-width: 1px;
        border-style: solid;
        border-color: red;
      }
      #item-1-lista-ordenada {
        border-width: 1px;
        border-style: solid;
        border-color: red;
      }

      .positivo {
        color: green;
      }

      .negativo {
        color: red;
      }
    </style>
    <header>
      <h1 style="text-decoration: underline">Introdução ao CSS</h1>
    </header>

    <main>
      <section>
        <h2>listas</h2>
      </section>

      <section>
        <article>
          <h3>Listas não ordenadas</h3>
          <ul>
            <li>
              item 1
              <ol>
                <li class="positivo">item 1.1</li>
                <li class="negativo">item 1.2</li>
                <li class="positivo">item 1.3</li>
              </ol>
            </li>
            <li>item 2</li>
            <li>item 3</li>
          </ul>
        </article>
        <article>
          <h3>Lista ordenada</h3>
          <ol>
            <li id="item-1-lista-ordernada">item 1</li>
            <li>item 2</li>
            <li>item 3</li>
          </ol>
        </article>
        <article>
          <h3>Lista de definição</h3>
          <dl>
            <dd class="positivo">item 1</dd>
            <dd class="negativo">item 2</dd>
            <dd>item 3</dd>
          </dl>
        </article>
      </section>
    </main>
  </body>
</html>
